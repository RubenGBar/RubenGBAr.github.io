<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Imagen de fondo</title>
</head>

<style type="text/css">
	
	div {
		width: 200px;
		height: 200px;
		background-image: url('imagenes/megumi.jpg');
		background-size: 50px 50px;
		border-radius: 20px;
		border: solid;
	}

	#div1{
		background-position: center;
		background-repeat: no-repeat;
		border-color: red;
	}

	#div2{
		background-position: center bottom;
		background-repeat: repeat-x;
		border-color: blue;
	}

	#div3{
		background-repeat: repeat-y;
		background-position: right;
		border-color: green;
	}

</style>

<body>

<div id="div1"></div>

<div id="div2"></div>

<div id="div3"></div>

</body>
</html>

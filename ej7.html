<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tu receta</title>
</head>
<body>
<form action="https://lm.ciclo.iesnervion.es/" method="post">
	<fieldset>
		<legend>Crear mi receta</legend>
		<label >Nombre de la receta: </label>
		<input type="text" name="nombre" required><br><br>
		<label>Correo: </label>
		<input type="email" name="correo" required><br><br>
		<label>¿Cuándo se debe comer esta receta?</label><br>
		<input type="checkbox" name="momento[]" value="desayuno">
		<label>Desayuno</label>
		<input type="checkbox" name="momento[]" value="almuerzo">
		<label>Almuerzo</label>
		<input type="checkbox" name="momento[]" value="merienda">
		<label>Merienda</label>
		<input type="checkbox" name="momento[]" value="cena">
		<label>Cena</label><br><br>
		<label>Ingredientes: </label><br>
		<select multiple name="ingredientes" size="20" required>
			<optgroup label="Carnes">
				<option>Cerdo</option>
				<option>Vaca</option>
				<option>Pollo</option>
				<option>Conejo</option>
			</optgroup>
			<optgroup label="Pescados">
				<option>Pez Espada</option>
				<option>Atún</option>
				<option>Salmón</option>
				<option>Dorada</option>
				<option>Tiburón</option>
				<option>Pez León</option>
				<option>Pez Globo</option>
				<option>Sardina</option>
				<option>Asadia</option>
			</optgroup>
			<optgroup label="Verduras">
				<option>Pimiento</option>
				<option>Berenjena</option>
				<option>Lechuga</option>
				<option>Pepino</option>
				<option>Cebolla</option>
			</optgroup>
			<optgroup label="Frutas">
				<option>Tomate</option>
				<option>Fresa</option>
				<option>Plátano</option>
				<option>Naranja</option>
				<option>Limón</option>
			</optgroup>
		</select><br><br>
		<label>Tiempo de preparación </label><br>
		<label>Horas: </label><br>
		<input type="radio" name="horas" value="0">
		<label>0</label>		
		<input type="radio" name="horas" value="1">
		<label>1</label>
		<input type="radio" name="horas" value="2">
		<label>2</label><br><br>
		<label>Minutos: </label><br>
		<input type="radio" name="minutos" value="0-15">
		<label>0-15</label>
		<input type="radio" name="minutos" value="15-30">
		<label>15-30</label>
		<input type="radio" name="minutos" value="30-45">
		<label>30-45</label>
		<input type="radio" name="minutos" value="45-60">
		<label>45-60</label><br><br>
		<label>Comentarios: </label><br>
		<textarea rows="10" cols="50" placeholder="Texto" name="comentarios"></textarea><br><br>
		<label>Foto: </label>
		<input type="file" name="imagen"><br>
	</fieldset><br>
	<input type="submit" name="enviar" value="Enviar">
</form>
</body>
</html>
